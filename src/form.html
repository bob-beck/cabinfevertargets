<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cabin Fever Challenge Targets</title>
</head>

<body>
    <h2>Make a Cabin Fever Challenge Target</h2>
    <form METHOD=GET ACTION="https://obtuse.com/cgi-bin/cabinfevertarget.cgi">
      <div>
      <label for="Division">What Division do you want to shoot?<br></label>
	<input type="radio"
	       id = "Division"
	       name = "Division"
	       value= "1" checked>
	<label for="1">Division 1 - Vintage</label>
	<br>
	<input type="radio"
	       id = "Division"
	       name = "Division"
	       value= "2">
	<label for="2">Division 2 - Modern/Open</label>
	<br>
	<input type="radio"
	       id = "Division"
	       name = "Division"
	       value= "3">
	<label for="3">Division 3 - Manual/Open</label>
	<br>
	<input type="radio"
	       id = "Division"
	       name = "Division"
	       value= "4">
	<label for="4">Division 4 - Single Shot</label>
	<br>
	<input type="radio"
	       id = "Division"
	       name = "Division"
	       value= "5">
	<label for="5">Division 5 - Muzzleloaders</label>
	<br>
	<input type="radio"
	       id = "Division"
	       name = "Division"
	       value= "6">
	<label for="6">Division 6 - 22 Rimfire</label>
	<br>
	<input type="radio"
	       id = "Division"
	       name = "Division"
	       value= "7">
	<label for="7">Division 7 - Manual Classic Irons</label>
	<br>
      </div>
      <div>
	<p> What paper size will you print it on?</p>
	<input type="radio"
	       id = "A4"
	       name = "Paper"
	       value= "A4">
	<label for="A4">A4</label>
	<input type="radio"
	       id = "Letter"
	       name = "Paper"
	       value= "Letter" checked>
	<label for="Letter">Letter</label>
      </div>
      <br>
      <div>
	<label for="Distance">Distance to shoot at</label>
        <select id="Distance" name="Distance">
            <option value="25"">25</option>
            <option value="50"">50</option>
            <option value="100" selected>100</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="300">300</option>
        </select>
	<input type="radio"
	       id = "Yards"
	       name = "Units"
	       value= "Yards">
	<label for="Yards">Yards</label>
	<input type="radio"
	       id = "Metres"
	       name = "Units"
	       value= "Metres" checked>
	<label for="Metres">Metres</label>
      </div>
      
      <br>
      <input type="submit" value="Make Me a PDF Target!"> 
    </form>
</body>

</html>
